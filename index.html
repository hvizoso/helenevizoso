<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Wishlist de Cadeaux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #888;
            font-size: 1em;
            font-weight: 300;
        }

        .gift-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            flex: 0 0 100px;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .gifts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .gift-item {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border: 2px solid #e8e8f0;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .gift-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .gift-item.purchased {
            opacity: 0.6;
            background: linear-gradient(135deg, rgba(200, 200, 200, 0.1) 0%, rgba(180, 180, 180, 0.1) 100%);
        }

        .gift-item.purchased .gift-name {
            text-decoration: line-through;
            color: #999;
        }

        .gift-info {
            flex: 1;
        }

        .gift-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .gift-price {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 500;
        }

        .gift-actions {
            display: flex;
            gap: 8px;
            margin-left: 15px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.85em;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-check {
            background: #667eea;
            color: white;
        }

        .btn-check:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .input-section {
                flex-direction: column;
            }

            input[type="number"] {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="gift-icon">üéÅ</div>
            <h1>Ma Wishlist</h1>
            <p class="subtitle">Mes cadeaux pr√©f√©r√©s</p>
        </header>

        <div class="input-section">
            <input type="text" id="giftName" placeholder="Quel cadeau voulez-vous?">
            <input type="number" id="giftPrice" placeholder="Prix" min="0" step="0.01">
            <button onclick="addGift()">Ajouter</button>
        </div>

        <div class="gifts-list" id="giftsList">
            <div class="empty-state">
                <div class="empty-state-icon">‚ú®</div>
                <div class="empty-state-text">Votre wishlist est vide</div>
                <p>Commencez √† ajouter des cadeaux!</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalGifts">0</div>
                <div class="stat-label">Cadeaux</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalPrice">0‚Ç¨</div>
                <div class="stat-label">Montant total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="purchasedCount">0</div>
                <div class="stat-label">Achet√©s</div>
            </div>
        </div>
    </div>

    <script>
        let gifts = JSON.parse(localStorage.getItem('wishlist')) || [];

        function saveToLocalStorage() {
            localStorage.setItem('wishlist', JSON.stringify(gifts));
        }

        function addGift() {
            const nameInput = document.getElementById('giftName');
            const priceInput = document.getElementById('giftPrice');

            if (nameInput.value.trim() === '') {
                alert('Veuillez entrer un nom de cadeau');
                return;
            }

            const gift = {
                id: Date.now(),
                name: nameInput.value.trim(),
                price: parseFloat(priceInput.value) || 0,
                purchased: false
            };

            gifts.push(gift);
            saveToLocalStorage();
            renderGifts();

            nameInput.value = '';
            priceInput.value = '';
            nameInput.focus();
        }

        function deleteGift(id) {
            gifts = gifts.filter(gift => gift.id !== id);
            saveToLocalStorage();
            renderGifts();
        }

        function togglePurchased(id) {
            const gift = gifts.find(g => g.id === id);
            if (gift) {
                gift.purchased = !gift.purchased;
                saveToLocalStorage();
                renderGifts();
            }
        }

        function renderGifts() {
            const giftsList = document.getElementById('giftsList');

            if (gifts.length === 0) {
                giftsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ú®</div>
                        <div class="empty-state-text">Votre wishlist est vide</div>
                        <p>Commencez √† ajouter des cadeaux!</p>
                    </div>
                `;
            } else {
                giftsList.innerHTML = gifts.map(gift => `
                    <div class="gift-item ${gift.purchased ? 'purchased' : ''}">
                        <div class="gift-info">
                            <div class="gift-name">${escapeHtml(gift.name)}</div>
                            <div class="gift-price">${gift.price.toFixed(2)}‚Ç¨</div>
                        </div>
                        <div class="gift-actions">
                            <button class="btn-small btn-check" onclick="togglePurchased(${gift.id})">
                                ${gift.purchased ? '‚úì Achet√©' : 'Acheter'}
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteGift(${gift.id})">Supprimer</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
        }

        function updateStats() {
            const totalGifts = gifts.length;
            const totalPrice = gifts.reduce((sum, gift) => sum + gift.price, 0);
            const purchasedCount = gifts.filter(gift => gift.purchased).length;

            document.getElementById('totalGifts').textContent = totalGifts;
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2) + '‚Ç¨';
            document.getElementById('purchasedCount').textContent = purchasedCount;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Permettre d'ajouter un cadeau en appuyant sur Entr√©e
        document.getElementById('giftName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addGift();
            }
        });

        // Initialiser l'affichage
        renderGifts();
    </script>
</body>
</html>
